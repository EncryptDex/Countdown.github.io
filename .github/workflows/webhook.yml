name: Send Discord Webhook
on:
  schedule:
    # Runs every 60 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Send webhook
        run: npm start
        env:
          DEBUG: 'true'

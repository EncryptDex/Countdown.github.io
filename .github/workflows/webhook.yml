name: Send Discord Webhook
on:
  schedule:
    # Runs every 60 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Send webhook
        run: |
          node webhook.js

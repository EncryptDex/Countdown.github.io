<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Unban Henclin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e53935;
            --bg-dark: #121212;
            --bg-container: #222;
            --text-light: #d0d0d0;
            --text-secondary: #b0b0b0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, var(--bg-dark));
            color: var(--text-light);
            text-align: center;
        }
        
        #container {
            max-width: 720px;
            width: 90%;
            background-color: var(--bg-container);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transition: box-shadow 0.3s ease;
            margin: 20px;
        }
        
        #container:hover {
            box-shadow: 0 0 40px rgba(229, 57, 53, 0.7);
        }
        
        #profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 0 15px #555;
            transition: box-shadow 0.3s ease;
        }
        
        #profile-image:hover {
            box-shadow: 0 0 30px var(--primary-color);
        }
        
        h1 {
            color: var(--text-light);
            margin: 10px 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        #description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        #countdown {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .time-segment {
            min-width: 70px;
            text-align: center;
        }
        
        #progress-container {
            width: 100%;
            height: 24px;
            background-color: #444;
            border-radius: 6px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }
        
        #progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        #progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        #target-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            #container {
                padding: 20px;
            }
            
            #profile-image {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            #countdown {
                font-size: 1.5rem;
                gap: 10px;
            }
            
            .time-segment {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="henclin.png" alt="Profile Picture" id="profile-image">
        <h1>Countdown Unban Henclin</h1>
        <p id="description">Penghitung waktu hingga akun Henclin dibuka blokirnya</p>
        
        <div id="countdown">
            <span class="time-segment" id="days">0d</span>
            <span class="time-segment" id="hours">0h</span>
            <span class="time-segment" id="minutes">0m</span>
            <span class="time-segment" id="seconds">0s</span>
        </div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-percent">0%</div>
        </div>
        
        <div id="target-date">Target Date: December 2, 2025 09:27 AM</div>
    </div>

    <script>
        // Tanggal target (2 Desember 2025 09:27)
        const targetDate = new Date(2025, 11, 2, 9, 27, 0).getTime();
        // Tanggal mulai (2 Juni 2025 09:27)
        const startDate = new Date(2025, 5, 2, 9, 27, 0).getTime();
        
        // Update countdown setiap detik
        const interval = setInterval(updateCountdown, 1000);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const elapsed = Math.max(now - startDate, 0);
            const totalDuration = targetDate - startDate;
            
            // Hitung progress (0-100%)
            const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
            
            // Jika countdown selesai
            if (distance <= 0) {
                clearInterval(interval);
                document.getElementById('days').textContent = '0d';
                document.getElementById('hours').textContent = '0h';
                document.getElementById('minutes').textContent = '0m';
                document.getElementById('seconds').textContent = '0s';
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-percent').textContent = '100%';
                return;
            }
            
            // Hitung hari, jam, menit, detik
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update tampilan
            document.getElementById('days').textContent = days + 'd';
            document.getElementById('hours').textContent = hours + 'h';
            document.getElementById('minutes').textContent = minutes + 'm';
            document.getElementById('seconds').textContent = seconds + 's';
            
            // Update progress bar
            document.getElementById('progress-bar').style.width = progressPercent + '%';
            document.getElementById('progress-percent').textContent = progressPercent.toFixed(2) + '%';
        }
        
        // Jalankan sekali saat pertama load
        updateCountdown();
    </script>
</body>
</html>

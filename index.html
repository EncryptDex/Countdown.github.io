<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown to December 2, 2025 9:27 AM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #c0c0c0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            max-width: 720px;
            width: 100%;
            background-color: #222;
            border-radius: 16px;
            padding: 30px 25px 40px 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: box-shadow 0.3s ease;
        }
        #container:hover {
            box-shadow: 0 0 40px rgba(229,57,53,0.7);
        }
        h1 {
            color: #d0d0d0;
            text-shadow: 0 0 8px rgba(255,255,255,0.15);
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 1.8em;
        }
        #description {
            color: #b0b0b0;
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 500;
        }
        #countdown {
            font-size: 2em;
            color: #e53935;
            text-shadow: 0 0 15px rgba(229,57,53,0.7);
            margin-top: 10px;
            font-weight: 700;
            letter-spacing: 0.15em;
            animation: pulse 2s infinite;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        #message {
            font-size: 2.8em;
            color: #e53935;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(229,57,53,0.7);
            font-weight: 700;
        }
        .time-segment {
            display: inline-block;
            min-width: 70px;
            text-align: center;
        }
        #profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px auto;
            box-shadow: 0 0 15px #555;
            transition: box-shadow 0.3s ease;
        }
        #profile-image:hover {
            box-shadow: 0 0 30px #e53935;
        }
        #profile-name {
            color: #b0b0b0;
            font-size: 1.7em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(229,57,53,0.7);
            }
            50% {
                text-shadow: 0 0 25px rgba(229,57,53,1);
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            #container {
                max-width: 100%;
                padding: 20px 15px 30px 15px;
            }
            h1 {
                font-size: 1.4em;
            }
            #description {
                font-size: 1em;
                margin-bottom: 20px;
            }
            #countdown {
                font-size: 1.8em;
                gap: 0.5em;
            }
            #message {
                font-size: 2em;
                margin-top: 20px;
            }
            #profile-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            #profile-name {
                font-size: 1.3em;
                margin-bottom: 15px;
            }
        }
        #target-date {
            margin-top: 20px;
            font-size: 1em;
            color: #b0b0b0;
        }
        #progress-container {
            width: 100%;
            height: 12px;
            background-color: #444;
            border-radius: 6px;
            margin-top: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #e53935;
            border-radius: 6px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="henclin.png" alt="Profile" id="profile-image" />
        <div id="profile-name">Henclin</div>
        <h1>countdown akun henclin ke unban</h1>
        <p id="description">Penghitung waktu mundur menunjukkan waktu tersisa hingga akun Henclin dibuka blokirnya.</p>
        <div id="countdown"></div>
        <div id="message"></div>
        <div id="target-date">Target Date: December 2, 2025 09:27 AM</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const targetDate = new Date('December 2, 2025 09:27:00').getTime();
        const progressBar = document.getElementById('progress-bar');
        const startDate = new Date().getTime(); // Countdown start time (now)

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);

            if (distance <= 0) {
                countdownElement.style.display = 'none';
                messageElement.textContent = 'Countdown finished!';
                progressBar.style.width = '100%';
                clearInterval(intervalId);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = 
                '<span class="time-segment">' + days + 'd</span>' + 
                '<span class="time-segment">' + hours + 'h</span>' + 
                '<span class="time-segment">' + minutes + 'm</span>' + 
                '<span class="time-segment">' + seconds + 's</span>';

            progressBar.style.width = progressPercent + '%';
        }

        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
